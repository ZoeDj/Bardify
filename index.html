<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to Global Reset & Bootstrap4-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <title>Shakespeare, Yo</title>

</head>

<body>
    <section class="hero is-dark is-fullheight has-text-centered">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">

            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
                <div class="container has-text-centered">
                    <img src="assets/images/bardify-logo-sml.png" alt="Logo">
                </div>
            </div>

            <!-- Hero footer: will stick at the bottom -->
            <div class="hero-foot">
                <nav class="tabs is-boxed is-fullwidth">
                    <div class="container has-text-centered">
                        <div class="field">
                            <div class="control">
                                <input class="input is-rounded" type="text" id="artistName"
                                    placeholder="Enter Artist Name">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-rounded" type="text" id="songName"
                                    placeholder="Enter Song Title">
                            </div>
                        </div>
                        <ul>
                            <li><a id="submit">Submit</a></li>
                            <li><a id="random">Random</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <br>
            <br>
            <p id="pTrend">See What's Trending</p>
            <br>
         
            <div class="container has-text-centered">
                <div class="columns">
                    <div class="column is-1"></div>
                    <div class="column is-2">
                        <figure  class="figure image is-64x64">
                            <img src="assets/images/beyonce.jpeg" alt="Beyonce">
                        </figure>
                    </div>
                    <div class="column is-2">
                        <figure class="figure image is-64x64">
                            <img src="assets/images/ladygaga.jpeg" alt="Lady Gaga">
                        </figure>
                    </div>
                    <div class="column is-2">
                        <figure class="figure image is-64x64">
                            <img src="assets/images/id.jpeg" alt="Imagine Dragons">
                        </figure>
                    </div>
                    <div class="column is-2">
                        <figure  class="figure image is-64x64">
                            <img src="assets/images/arianag.jpeg" alt="Ariana Grande">
                        </figure>
                    </div>
                    <div class="column is-2">
                        <figure  class="figure image is-64x64">
                            <img src="assets/images/lilnnas.jpeg" alt="Lil Nnas">
                        </figure>
                    </div>
                    <div class="column is-1">
                    </div>
                </div>
            </div>
            <br>
            <br>
    </section>


    <footer class="footer">
        <div class="content has-text-centered">
          <p>
             Bardify by <a class="link" href="https://github.com/ZoeDj">Zoe </a>, <a class="link" href="https://github.com/Kalobar4">Brad</a>, <a class="link" href="https://github.com/kattymay">Kat</a>, and <a class="link" href="https://github.com/dps0610">David</a>.
             <br>
             Powered by Vaga Lume, Funtranslations, and IBM Text to Speech.
          </p>
        </div>
      </footer>


    <!-- JQuery Call-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Javascript Script Call-->
    <script src="./assets/javascript/shakes.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</body>



</html>
