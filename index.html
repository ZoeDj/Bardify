<head>
    <meta charset="UTF-8">

    <!--Link to Global Reset & Bootstrap4-->

    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Shakespeare, Yo</title>
    <!--Link to Global Reset & Bootstrap4-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>


<body>

    <div class="box">
        <div class="container">
            <h1 class="title">Shakespeare, Yo</h1>
            <figure class="image">
                <img id="bannerImg" src=""></img>
            </figure>
        </div>
    </div>
    <div class="container">
        <div class="field">
            <label class="label">Artist: </label>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input is-rounded" id="artistName" placeholder="Enter Artist Name">
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="field-label is-normal">
                <label class="label">Song: </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input is-rounded" id="songName" placeholder="Enter Song Name">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="control">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <button type="random" id="random" class="btn btn-primary">Random</button>
    </div>



    <div class="container" id="trending">
        <h1 class="heading">Trending</h1>
    </div>


    <!-- JQuery Call-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
